<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>RPG Grid Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a darker theme feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      .dice-roll {
        animation: roll 0.5s ease-out;
      }
      @keyframes roll {
        0% { transform: rotate(0deg) scale(0.5); opacity: 0; }
        100% { transform: rotate(360deg) scale(1); opacity: 1; }
      }
    </style>
  <script>
    // Polyfill process for browser environments to prevent crashes with Gemini SDK
    // This ensures the app doesn't crash even if the build tool doesn't replace process.env
    if (typeof process === 'undefined') {
      window.process = { env: {} };
    }
  </script>
